<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tati Tait Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main-overlay js-main-overlay"></div>
    <section class="cover-main" id="home">
        <header>
            <nav class="nav-wrapper">
                <div class="logo">
                    <img src="../images/LogoSeaford.png">
                </div>
                <div>
                    <ul class="menu">
                        <li><a href="../index.html">Home</a></li>

                        <li><a href="nature.html">Nature</a></li>
                    </ul>
                </div>
            </nav>

        </header>
        <div class="wrapper">
            <ul id="scene" 
                data-invert-x="false"
                data-invert-y="false"
                data-scalar-x="7"
                data-scalar-y="7"
                data-friction-x="0.2"
                data-friction-y="0.2"
                data-origin-x="0.5"
                data-origin-y="0.5">

                </li>
            </ul>
        </div>
    </section>
    
    <section class="masonry-grid" id="work">

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <script src="../scripts/imagesLoaded.js"></script>
    <script src="../scripts/parallax.min.js"></script>  
    <script src="../scripts/masonry.js"></script>
    <script src="../scripts/masonry2.js"></script>
