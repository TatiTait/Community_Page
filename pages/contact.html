<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tati Tait Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Scheherazade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../scripts/form.js" defer></script>
</head>



<body>
    <div class="main-overlay js-main-overlay"></div>
    <section class="cover-main" id="home">
        <header>
            <nav class="nav-wrapper">
                <div class="logo">
                    <img src="../images/LogoSeaford.png">
                </div>
                <div>
                    <ul class="menu">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="community.html">Community</a></li>
                        <li><a href="nature.html">Nature</a></li>
                    </ul>
                </div>
            </nav>       
            <div class="menu-trigger js-menu-trigger"></div>
        </header>

        <div class="wrapper">
            <ul id="scene" 
                data-invert-x="false"
                data-invert-y="false"
                data-scalar-x="7"
                data-scalar-y="7"
                data-friction-x="0.2"
                data-friction-y="0.2"
                data-origin-x="0.5"
                data-origin-y="0.5">
                <li class="layer name community" data-depth="0.90">
                    <h1>Post your message on our noticeboard or send us a question</h1>
                </li>
            </ul>
        </div>

    </section>
    
    <section>

        <div class="modal_container">
            <div class="pop-up">
                <div class="pop-up-top">
                    <img class="pop-up-logo" src="../images/LogoSeaford.png" alt="Mr Coffee black logo">
                    <div>
                        <h1>Thank you!</h1>
                        <h2>We have received your message!</h2>
                    </div>
                </div>    
                    <p>We will be in touch with your shortly</p>
                <button class="button" id="close">Close</button>
            </div>
        </div>
              
        <div class="msg-form" id="form">
            <form class="form" id="form" novalidate>
                <div class="form-control">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                    <small>Error message</small>
                </div>    
                
                <div class="form-control">
                    <label for="number">Phone number</label>
                    <input type="text" id="number" name="number">
                    <small>Error message</small>
                </div>     
                <div class="form-control">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="user_email" required>
                    <small>Error message</small>
                </div>     
                <div class="form-control">
                    <label for="msg">Message *</label>
                    <textarea type="msg" id="msg" name="msg" cols="50" rows="5" placeholder="Write your message here" required></textarea>
                    <small>Error message</small>
                </div>      
                <button class="button" id="submit">Submit</button>
            </form>
        </div> 



    </section>

    <footer>
        <h1>Created by Tati Tait</h1>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <script src="../scripts/parallax.min.js"></script>
    <script src="../scripts/main.js"></script>

    <script>
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>


</body>

</html>
